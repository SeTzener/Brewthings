# libs.versions.toml

[versions]
accompanist = "0.34.0"
activityCompose = "1.9.0"
gradleAndroid = "8.2.2"
gradleKotlin = "1.6.21"
gradleKsp = "1.9.20-1.0.14"
appCompat = "1.6.1"
composeBom = "2024.05.00"
composeMaterial = "1.6.7"
composeMaterial3 = "1.2.1"
coreKtx = "1.13.1"
lifecycleRuntimeKtx = "2.7.0"
kable = "0.31.1"
koin = "3.5.6"
mockk = "1.12.5"
kotlin = "1.9.20"
material = "1.12.0"
junit = "4.13.2"
room = "2.6.1"
toml4j = "0.7.2"

[plugins]
# Core Plugins
gradle-android = { id = "com.android.application", version.ref = "gradleAndroid" }
gradle-kotlin = { id = "org.jetbrains.kotlin.android", version.ref = "gradleKotlin" }
gradle-ksp = { id = "com.google.devtools.ksp", version.ref = "gradleKsp" }

# Room
gradle-room = { id = "androidx.room", version.ref = "room" }


[libraries]
# Core Libraries
android-application = { group = "com.android.tools.build", name = "gradle", version.ref = "gradleAndroid" }
core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
kotlin-android = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "gradleKotlin" }

# Accompanist
accompanist-permissions = { group = "com.google.accompanist", name = "accompanist-permissions", version.ref = "accompanist" }

# AndroidX AppCompat
app-compat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appCompat" }

# Google Material Components
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

#AndroidX Lifecycle
lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }

# Jetpack Compose
compose-activity = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
compose-ui = { group = "androidx.compose.ui", name = "ui", version.ref = "composeMaterial" }
compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics", version.ref = "composeMaterial" }
compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview", version.ref = "composeMaterial" }
compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "composeMaterial" }

# Kable
kable = { group = "com.juul.kable", name = "core-android", version.ref = "kable" }

# Koin
koin = { group = "io.insert-koin", name = "koin-core", version.ref = "koin" }
koin-compose = { group = "io.insert-koin", name = "koin-androidx-compose", version.ref = "koin" }

# Material Design for Jetpack Compose
compose-material = { group = "androidx.compose.material", name = "material", version.ref = "composeMaterial" }
compose-material3 = { group = "androidx.compose.material3", name = "material3-android", version.ref = "composeMaterial3" }

# Room
room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }

# Version Control
toml4j = { group = "com.moandjiezana.toml", name = "toml4j", version.ref = "toml4j" }

# Test
junit = { group = "junit", name = "junit", version.ref = "junit" }
mockk = { group = "io.mockk", name = "mockk-android", version.ref = "mockk" }
